<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Presentation maker</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="menu" id="menu">
      <button type="button" onclick="createSlide()" name="button">Create Slide</button>
      <button type="button" onclick="prevSlide()" name="button">Previous Slide</button>
      <button type="button" onclick="nextSlide()" name="button">Next Slide</button>

  </body>
