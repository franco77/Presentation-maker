<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Presentation maker</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" charset="utf-8"></script>
    <script src="jsZip.js" charset="utf-8"></script>
    <script src="fileSaver.js" charset="utf-8"></script>
  </head>
  <body>
    <a href="" id="a"></a>
    <div class="menu" id="menu">
      <button type="button" onclick="createSlide()" name="button">Create Slide</button>
      <button type="button" onclick="prevSlide()" name="button">Previous Slide</button>
      <button type="button" onclick="nextSlide()" name="button">Next Slide</button>
      <button type="button" onclick="removeSlide()" name="button">Remove Slide</button>
      <button type="button" onclick="download()" name="button">Download Presentation</button>
    </div>
    <div class="container" id="slides">
    </div>
    </div>
    <div id="id01" class="modal">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">Ã—</span>
      <form class="modal-content animate" action="/" id="slide-form">
        <div class="container">


          <label><b>Background Color For Slide:</b></label>
          <input type="color" placeholder="Enter Heading" id="bg-color" required>

          <label><b>Heading</b></label>
          <input type="text" placeholder="Enter Heading" id="new-heading" required>

          <label><b>Content</b></label>
          <input type="text" placeholder="Enter Content" id="new-content" required>

          <div class="clearfix">
            <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
            <button type="button" class="signupbtn" onclick="saveSlide()">Save</button>
          </div>
        </div>
      </form>
    </div>

  </body>
  <script type="text/javascript">
    displaySlide();
  </script>
</html>
