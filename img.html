      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">Ã—</span>

          <label><b>Content</b></label>

          <div class="clearfix">

            <button type="button" class="signupbtn" onclick="saveSlide()">Save</button>

        </div>
      </form>
    </div>

  </body>
